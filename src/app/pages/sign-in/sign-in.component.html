<form name="form" (ngSubmit)="onSubmit()">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required email />
    
    <label for="email">Nome</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required/>

    <label for="phone">Telefone</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="phone" required/>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" required/>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]="password" required />

    <label for="password">Confirm Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword" required />

    <button type="submit">Cadastrar</button>
  </form>
