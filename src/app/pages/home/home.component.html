<mat-sidenav-container class="container">
  
    <!-- Menu Lateral -->
    <mat-sidenav class="sidemenu" #sidenav mode="side" opened="false">
      <mat-nav-list>
        <a mat-list-item (click)="redirectToPath('/home')">Home</a>
        <a mat-list-item (click)="redirectToPath('/home/dev')">Desenvolvedores</a>
        <a mat-list-item (click)="redirectToPath('/home/account')">Configurações</a>
      </mat-nav-list>
    </mat-sidenav>
 
    <div></div>

    <!-- Conteúdo principal -->
    <mat-sidenav-content>
  
      <header>
        <app-tool-bar [sidenav]="sidenav"></app-tool-bar>  <!-- Passa o sidenav para o componente -->
      </header>
  
      <main class="centro">
        <router-outlet></router-outlet>
        <h1>Bem vindo! {{user()?.user?.name}}</h1>
      </main>
  
      <footer>
        <p>Distribuido por Toasty Tech LTDA</p>
      </footer>
  
    </mat-sidenav-content>
  
  </mat-sidenav-container>
