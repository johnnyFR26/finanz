<div class="charts-container">
  <!-- Gráfico Receita vs Despesa -->
  <div class="chart">
    <p>RECEITA X DESPESA</p>
    <canvas baseChart
      [data]="{
    labels: ['Receitas', 'Despesas'],
    datasets: [{
      data: [this.sum(), this.sub()],
      backgroundColor: ['#9FF04C', '#E74C3C'],
      borderWidth: 0,
    }]
  }"
      [options]="chartOptions"
      [type]="'doughnut'">
    </canvas>
  </div>

  <!-- Gráfico de Despesas por Categoria -->
  <div class="chart">
    <p>RECEITAS POR CATEGORIA</p>
    <canvas baseChart
      [data]="{
      labels: this.categoriesNames(),
      datasets: [{
        data: this.simpleInputSums(),
        backgroundColor: this.colors,
        borderWidth: 0,
      }]
      }"
      [options]="chartOptions"
      [type]="'doughnut'">
    </canvas>
  </div>

  <div class="chart">
    <p>DESPESAS POR CATEGORIA</p>
    <canvas baseChart
      [data]="{
      labels: this.categoriesNames(),
      datasets: [{
        data: this.simpleOutputSums(),
        backgroundColor: this.colors,
        borderWidth: 0,
      }]
      }"
      [options]="chartOptions"
      [type]="'doughnut'">
    </canvas>
  </div>

</div>
